spring.application.name=${APPLICATION_NAME}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
server.port=${SERVER_PORT}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true
server.servlet.context-path=${SERVLET_CONTEXT}
response.notfound.message=${NOTFOUND.MESSAGE}
spring.datasource.hikari.connection-timeout=${CONNECTION.TIMEOUT}
spring.datasource.hikari.maximum-pool-size=${POOL.SIZE}
token.singin.key=${TOKEN.KEY}